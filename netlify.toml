[build]
  # Build command - runs TypeScript check and Vite build
  command = "pnpm build"
  
  # Directory with the production build
  publish = "dist"
  
  # Install pnpm before building
  [build.environment]
    NODE_VERSION = "22"

# Ensure tests pass before deploying
[build.processing]
  skip_processing = false

# Production deployments (main branch) - ensure everything passes
[context.production]
  command = "pnpm typecheck && pnpm test && pnpm build"

# Development branch deployments - ensure everything passes
# Deploys to: development--strawbaler.netlify.app
[context.development]
  command = "pnpm typecheck && pnpm test && pnpm build"

# Deploy previews for pull requests - ensure everything passes
[context.deploy-preview]
  command = "pnpm typecheck && pnpm test && pnpm build"

# Branch deployments (for any other branches if manually triggered)
# Note: Feature branches won't auto-deploy - configured in Netlify UI
# Only main, development, and PR previews deploy automatically
[context.branch-deploy]
  command = "pnpm typecheck && pnpm test && pnpm build"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker - don't cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# SPA fallback - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
