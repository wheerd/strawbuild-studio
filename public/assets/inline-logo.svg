  <defs>
    <rect id="inline-logo-strawbale" x="0" y="0" width="3.5" height="2.5" stroke="#000000" fill="#daa520" stroke-width="0.2" rx="0.3" ry="0.3" />
    <rect id="inline-logo-post" x="0" y="0" width="0.5" height="12.5" stroke="#000000" fill="#cd853f" stroke-width="0.2" />

    <g id="inline-logo-infill-section">
      <use x="0" y="0" href="#inline-logo-post" />
      <use x="0.5" y="0" href="#inline-logo-strawbale" />
      <use x="0.5" y="2.5" href="#inline-logo-strawbale" />
      <use x="0.5" y="5" href="#inline-logo-strawbale" />
      <use x="0.5" y="7.5" href="#inline-logo-strawbale" />
      <use x="0.5" y="10" href="#inline-logo-strawbale" />
      <use x="4" y="0" href="#inline-logo-post" />
    </g>

    <g id="inline-logo-window-section">
      <use x="0" y="0" href="#inline-logo-post" />
      <use x="0.5" y="0" href="#inline-logo-strawbale" />
      <rect x="0.5" y="2.5" width="3.5" height="5" stroke="#000000" fill="#87ceeb" stroke-width="0.2" />
      <use x="0.5" y="7.5" href="#inline-logo-strawbale" />
      <use x="0.5" y="10" href="#inline-logo-strawbale" />
      <use x="4" y="0" href="#inline-logo-post" />
