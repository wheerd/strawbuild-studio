name: Update Dependencies

on:
  schedule:
    # Run every Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update dependencies
        run: |
          # Update all dependencies to latest compatible versions
          pnpm update

          # Check if there are any changes
          if [ -n "$(git diff --name-only)" ]; then
            echo "dependencies_updated=true" >> $GITHUB_ENV
          else
            echo "dependencies_updated=false" >> $GITHUB_ENV
          fi

      - name: Run tests after update
        if: env.dependencies_updated == 'true'
        run: pnpm run test

      - name: Build project after update
        if: env.dependencies_updated == 'true'
        run: pnpm run build

      - name: Create Pull Request
        if: env.dependencies_updated == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ”„ Automated dependency updates'
          body: |
            ## ğŸ”„ Dependency Updates

            This PR contains automated dependency updates.

            ### Changes
            - Updated dependencies to latest compatible versions
            - All tests passing âœ…
            - Build successful âœ…

            ### Review checklist
            - [ ] Check for any breaking changes in updated packages
            - [ ] Verify all features still work as expected
            - [ ] Review any new security vulnerabilities

            _This PR was created automatically by the update-dependencies workflow._
          branch: chore/update-dependencies
          delete-branch: true
